  /pets/{id}/photos:
    post:
      description: upload a photo of the pet
      operationId: uploadPetPhoto
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - metadata
              properties:
                file:
                  description: The photo
                  type: string
                  format: binary
                metadata:
                  type: string
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - form_p1
              properties:
                form_p1:
                  type: string
                form_p2:
                  type: string
      responses:
        '200':
          description: photo uploaded

  /pets/{id}/attributes:
    get:
      description: Returns attributes for this pet
      operationId: findAttributes
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
        - in: header
          name: X-Attribute-Id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pets/{id}/attributes/{attribute_id}:
    get:
      description: Returns the attribute specified by attribute_id
      operationId: find attributes by pet id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: attribute_id
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /route_not_defined_within_express:
    get:
      description: Returns attributes for this pet
      operationId: route-not-defined-within-express
      parameters:
        - name: name
          in: query
          description: the name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /pets_charset:
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '200':
          description: pet response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'

components:
  parameters:
    $ref: 'xt.openapi.parameters.yaml#/parameters'

  schemas:
    $ref: 'xt.newpet.yaml'

    Pet:
      allOf:
        - $ref: 'xt.newpet.yaml#/NewPet'
        - required:
            - id
          properties:
            id:
              type: integer
              format: int64

    NewAttribute:
      required:
        - name
      properties:
        name:
          type: string

    Attribute:
      allOf:
        - $ref: '#/components/schemas/NewAttribute'
        - required:
            - id
          properties:
            id:
              type: integer
              format: int64

    NewPhoto:
      type: object
      required:
        - file
      properties:
        file:
          description: The photo
          type: string
          format: binary

    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
