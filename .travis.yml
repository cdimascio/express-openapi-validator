sudo: required
language: node_js
node_js:
- '10'
before_install:
- openssl aes-256-cbc -K $encrypted_deba340dfe89_key -iv $encrypted_deba340dfe89_iv
  -in secrets.zip.enc -out secrets.zip -d
- unzip secrets.zip
install:
- npm install
script:
- npm run compile
- npm run test:coverage
- npm run coveralls
- npm run codacy
env:
  global:
    secure: 
