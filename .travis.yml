sudo: required
language: node_js
node_js:
- '10'
before_install:
- openssl aes-256-cbc -K $encrypted_8c2b83827436_key -iv $encrypted_8c2b83827436_iv
  -in secrets.zip.enc -out secrets.zip -d
- unzip secrets.zip
install:
- npm install
script:
- npm run compile
- npm test
- npm run coveralls
- npm run codacy
env:
  global:
    secure: 
