openapi: "3.0.2"
info:
  version: 1.0.0
  title: Request Query Serialization
  description: Request Query Serialization Test

servers:
  - url: /v1/

paths:
  /deep_object:
    x-vendorExtension1: accounts
    get:
      x-vendorExtension2: accounts
      summary: "retrieve a deep object"
      operationId: getDeepObject
      parameters:
        - in: query
          style: deepObject
          name: settings
          schema:
            type: object
            required:
              - state
            properties:
              tag_ids:
                type: array
                items:
                  type: integer
                  minimum: 0
                minItems: 1
              state:
                type: string
                enum: ["default", "validated", "pending"]
                default: "default"
                description: "Filter the tags by their validity. The default value ('default') stands for no filtering."
              greeting:
                type: string
                default: "hello"
      responses:
        "200":
          description: the object

components:
  schemas:
    Deep:
      type: object
      properties:
        tag_ids:
          type: array
          items:
            type: integer
            minimum: 0
          minItems: 1
        state:
          type: string
          enum: ["default", "validated", "pending"]
          default: "default"
          description: "Filter the tags by their validity. The default value ('default') stands for no filtering."
        greeting:
          type: string
          default: "hello"
