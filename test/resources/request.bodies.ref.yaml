openapi: '3.0.2'
info:
  version: 1.0.0
  title: requestBodies $ref
  description: requestBodies $ref Test

servers:
  - url: /v1/

paths:
  /request_bodies_ref:
    post:
      requestBody:
        $ref: '#/components/requestBodies/TestBody'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: '#/components/schemas/Test'
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Test'
            'application/vnd.api+json; type=one':
              schema:
                $ref: '#/components/schemas/Test'
            'application/vnd.api+json; type=two':
              schema:
                $ref: '#/components/schemas/TestTwo'
            application/*:
              schema:
                $ref: '#/components/schemas/Test'
            '*/*':
              schema:
                type: string

        '400':
          description: Bad Request

components:
  schemas:
    Test:
      type: object
      additionalProperties: false
      properties:
        testProperty:
          type: string
          example: +15017122661
          format: phone-number
      required:
        - testProperty
    TestTwo:
      type: object
      additionalProperties: false
      properties:
        testPropertyTwo:
          type: string
          example: +15017122661
          format: phone-number
      required:
        - testPropertyTwo

  requestBodies:
    TestBody:
      required: true
      content:
        text/plain:
          schema:
            type: string
        application/json:
          schema:
            $ref: '#/components/schemas/Test'
        application/hal+json:
          schema:
            $ref: '#/components/schemas/Test'
        'application/vnd.api+json; type=one':
          schema:
            $ref: '#/components/schemas/Test'
        'application/vnd.api+json; type=two':
          schema:
            $ref: '#/components/schemas/TestTwo'
        application/*:
          schema:
            $ref: '#/components/schemas/Test'
        '*/*':
          schema:
            type: string
