openapi: '3.0.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: http://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: /v1/
  - url: http://{name}.swagger.io:{port}/{version}
    variables:
      name:
        default: petstore
        enum:
          - petstore
          - storeofpets
      port:
        enum:
          - '443'
          - '8443'
        default: '443'
      version:
        default: v1
        enum:
          - v1
tags:
  - name: test
  - name: pets

paths:
  /pets/nullable:
    post:
      tags:
        - pets
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: getNullablePets
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NullableNewPet'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets:
    post:
      tags:
        - pets
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: createPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /test/object:
    post:
      tags:
        - test
      description: a test object
      operationId: postTestObject
      requestBody:
        description: create a test object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestObject'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestObject'

components:
  parameters:
    id:
      name: id
      in: path
      description: ID of pet to fetch
      required: true
      schema:
        type: integer
        format: int64

  schemas:
    NullableNewPet:
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          nullable: true
        tag:
          type: string

    NewPet:
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
        tag:
          type: string
          default: my default value

    Pet:
      allOf:
        - $ref: '#/components/schemas/NewPet'
        - required:
            - id
          properties:
            id:
              type: integer
              format: int64

    TestObject:
      type: object
      properties:
        nullableObject:
          $ref: '#/components/schemas/OtherObject'
      required:
        - nullableObject

    OtherObject:
      type: object
      nullable: true
